<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubles Pair Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>ダブルスペア 組み合わせ</h1>
    </header>

    <fieldset id="courtNumSelect">
        <legend>コート数は？</legend>
        <!-- <a data-id="court1" name="court_num" href="./result/res_court1.html">1コート</a> -->
        <input type="radio" id="court1" name="court_num">
        <label for="court1">1コート</label>
        <input type="radio" id="court2" name="court_num">
        <label for="court2">2コート</label>
        <input type="radio" id="court3" name="court_num">
        <label for="court3">3コート</label>
        <input type="radio" id="court4" name="court_num">
        <label for="court4">4コート</label>
    </fieldset>
    <fieldset id="playerNumSelect">

    </fieldset>

    <button id="create" disabled>ゲーム表を作成</button>
    <button id="reset" disabled>リセット</button>


    <hr>
    <section id="paring">
        <div class="game">
            <div>
                <span class="player">1</span>
                <span class="player">2</span>
                <span>vs</span>
                <span class="player">3</span>
                <span class="player">4</span>
            </div>
            <div>
                <span class="player">7</span>
                <span class="player">5</span>
                <span>vs</span>
                <span class="player">9</span>
                <span class="player">12</span>
            </div>
            <div>
                <span class="player">11</span>
                <span class="player">10</span>
                <span>vs</span>
                <span class="player">8</span>
                <span class="player">6</span>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>


</html>
