<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubles Pair Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>ダブルスペア 組み合わせ</h1>
    </header>

    <form id="paringForm">
        <div id="courtNum">
            <h3>コート数は？</h3>
            <!-- <a data-id="court1" name="court_num" href="./result/res_court1.html">1コート</a> -->
            <input type="radio" id="court1" name="court_num">
            <label for="court1">1コート</label>
            <input type="radio" id="court2" name="court_num">
            <label for="court2">2コート</label>
            <input type="radio" id="court3" name="court_num" checked>
            <label for="court3">3コート</label>
            <input type="radio" id="court4" name="court_num">
            <label for="court4">4コート</label>
        </div>
        <div id="playerNum">
            <h3>人数は？</h3>

        </div>

        <button type="submit" id="submit">ゲーム表を作成</button>
    </form>

    <section id="paring"></section>

    <script src="js/script.js"></script>
</body>


</html>
