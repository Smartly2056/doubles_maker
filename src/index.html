<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubles Pair Maker</title>
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link href="./output.css" rel="stylesheet">
</head>

<body class="m-8">
    <header>
        <h1 class="font-bold text-center text-4xl">ダブルス組み合わせ表</h1>
    </header>

    <fieldset id="courtNumSelect" class="">
        <legend class="text-3xl">コート数は？</legend>
        <input type="radio" id="court1" name="court_num">
        <label for="court1" class="text-2xl">1コート</label>
        
        <input type="radio" id="court2" name="court_num">
        <label for="court2">2コート</label>
        <input type="radio" id="court3" name="court_num">
        <label for="court3">3コート</label>
        <input type="radio" id="court4" name="court_num">
        <label for="court4">4コート</label>
    </fieldset>
    <fieldset id="playerNumSelect"></fieldset>

    <button id="create" disabled>ゲーム表を作成</button>
    <button id="reset" disabled>リセット</button>


    <hr class="text-black">
    <section id="pairing">
        <div class="game">
            <div class="flex h-[68px] justify-center">
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">1</p>
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">2</p>
                <p class="inline-block w-[30px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-2xl align-baseline">vs</p>
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">3</p>
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">4</p>
            </div>
            <div class="flex h-[68px]">
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">1</p>
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">2</p>
                <p class="inline-block w-[30px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-2xl align-baseline">vs</p>
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">3</p>
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">4</p>
            </div>
            <div class="flex h-[68px]">
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">1</p>
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">2</p>
                <p class="inline-block w-[30px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-2xl align-baseline">vs</p>
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">3</p>
                <p class="inline-block w-[45px] h-[60px] leading-[60px] text-center my-1 mx-0.5 text-3xl box-border border border-black rounded-sm">4</p>
            </div>
            
        </div>
    </section>


    <script src="../js/main.js"></script>
</body>


</html>
