<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubles Pair Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>ダブルスペア 組み合わせ</h1>
    </header>

    <div class="player_num">
        <h3>何人？</h3>
        <div>
            <a data-court="1" data-player="5" href="./result.html">5人</a>
        </div>
        <div>
            <input type="radio" id="player6" name="player_num">
            <label for="player6">6人</label>
        </div>
        <div>
            <input type="radio" id="player7" name="player_num">
            <label for="player7">7人</label>
        </div>
        <div>
            <input type="radio" id="player8" name="player_num">
            <label for="player8">8人</label>
        </div>
    </div>


</body>


<script>
    const submit = document.getElementById('submit');
    const courtNum = document.getElementsByName('court_num');
    const playerNum = document.getElementsByName('player_num');
    let len_player = playerNum.length;

    let courtNumValue = '';
    for (let i = 0; i < 4; i++) {
        if (courtNum.item(i).checked) {
            courtNumValue = parseInt(courtNum.item(i).id.match(/[0-9]+/g));
        }
    }

    let playerNumValue = '';
    for (let i = 0; i < len_player; i++) {
        if (playerNum.item(i).checked) {
            playerNumValue = parseInt(playerNum.item(i).id.match(/[0-9]+/g));
        }
    }

    submit.addEventListener('click', () => {
        fetch('#', {
            method: 'GET',
            body: new URLSearchParams({
                courtNum: courtNumValue,
                playerNum: playerNumValue,
            }),
        });

        window.location.href = "./result.html";
    });

</script>

</html>
